<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset/reset.css" />
    <link rel="stylesheet" href="styles/base/main.css" />
    <link rel="stylesheet" href="styles/components/button.css" />
    <link rel="stylesheet" href="styles/components/cards.css" />
    <title>Ironhack cards project</title>
  </head>
  <body>
    <div class="container">
      <!--CARD ONE -->
      <div class="card card--50">
        <img class="card__photo" src="images/guy.jpg" alt="Picture of a lamp" />
        <div class="card__content">
          <h4 class="card__content__title">Alex Morrison</h4>
          <p class="card__content__body">Senior Journalist</p>
          <div class="card__content__author__stats">
            <div>
              <h6>Articles</h6>
              <p>34</p>
            </div>
            <div>
              <h6>Followers</h6>
              <p>980</p>
            </div>
            <div>
              <h6>Rating</h6>
              <p>8.9</p>
            </div>
          </div>
          <div class="card__footer">
            <button class="btn btn--outlined">Chat</button>
            <button class="btn btn--primary">Follow</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
